<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-space">
        <div class="calc-body">
            <div class="calc-display" id="calcDisplay">
                <p class="calc-text" id="calcText"></p>
                <p class="display-text" id="displayText">0</p>
            </div>
            <div class="calc-functions">
                <div class="calc-row">
                    <button>AC</button>
                    <button>±</button>  
                    <button>%</button> 
                    <button>÷</button>                 
                </div>
                <div class="calc-row">
                    <button>7</button>
                    <button>8</button>  
                    <button>9</button> 
                    <button>×</button>
                </div>
                <div class="calc-row">
                    <button>4</button>
                    <button>5</button>  
                    <button>6</button> 
                    <button>−</button>
                </div>
                <div class="calc-row">
                    <button>1</button>
                    <button>2</button>  
                    <button>3</button> 
                    <button>+</button>
                </div>
                <div class="calc-row">
                    <button>0</button>  
                    <button>.</button> 
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
